<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chiculol Downloader</title>
    <style>
        body { font-family: sans-serif; background-color: #2b2b2b; color: #f0f0f0; text-align: center; margin-top: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #3c3f41; border-radius: 8px; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #555; background-color: #45494a; color: #f0f0f0; }
        button { padding: 10px 20px; border: none; border-radius: 4px; background-color: #0d6efd; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chiculol Downloader</h1>
        <p>Cole o link do vídeo do YouTube abaixo e clique em "Analisar"</p>

        <form action="/analisar" method="post">
            <label for="url">Link do Vídeo:</label><br>
            <input type="text" id="url" name="url" placeholder="https://youtube.com/watch?v=..." required>
            <br>
            <button type="submit">Analisar</button>
        </form>
    </div>

</body>
</html>
